
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox</title>
    <!-- Favicon -->
    <link rel="icon" href="toolbox.png" type="image/png">

    <!-- Safiro Fonts via @font-face -->
    <style>
        @font-face {
            font-family: 'Safiro-Regular';
            src: url('Safiro-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Safiro-Bold';
            src: url('Safiro-Bold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Safiro-SemiBold';
            src: url('Safiro-SemiBold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Safiro-Medium';
            src: url('Safiro-Medium.ttf') format('truetype');
        }

        /* Algemene stijl */
        body {
            font-family: 'Safiro-Regular', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDF3F9; /* Zig-lichtblauw */
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Linker afbeelding */
        .image-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100vh;
            object-fit: cover;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Rechter content */
        .content-section {
            margin-left: 50%;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            width: 50%;
            box-sizing: border-box;
            padding-top: 60px;
        }

        h1 {
            font-family: 'Safiro-Bold', sans-serif;
            color: #1F59FF; /* Zig-blauw */
            margin-bottom: 20px;
        }

        .theme-header {
            font-family: 'Safiro-SemiBold', sans-serif;
            font-size: 1.5em;
            color: #0000D0; /* Donkerblauw */
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            font-family: 'Safiro-Medium', sans-serif;
            background-color: #0000D0; /* Donkerblauw */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border: none;
