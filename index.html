
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox</title>
    <!-- Favicon -->
    <link rel="icon" href="toolbox.png" type="image/png">

    <!-- Safiro Fonts via @font-face -->
    <style>
        @font-face {
            font-family: 'Safiro';
            src: url('Safiro-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Safiro';
            src: url('Safiro-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Safiro';
            src: url('Safiro-SemiBold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Safiro';
            src: url('Safiro-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        body {
            font-family: 'Safiro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDF3F9;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Left fixed image */
        .image-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100vh;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right content */
        .content-section {
            margin-left: 50%;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            width: 50%;
            box-sizing: border-box;
            padding-top: 60px;
        }

        h1 {
            font-weight: 700;
            color: #1F59FF;
            margin-bottom: 20px;
        }

        .theme-header {
            font-weight: 600;
            font-size: 1.5em;
            color: #0000D0;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            font-weight: 500;
            background-color: #0000D0;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00D0FF;
        }

        .copyright {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #0000D0;
            font-size: 1em;
            font-weight: 400;
        }

        /* Zig-logo rechtsonder */
        .logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px; /* Pas grootte aan indien nodig */
        }
    </style>
</head>
<body>

    <!-- Left Image Section -->
    <div class="image-section">
        <img src="homepagefoto.jpeg" alt="Hoofdpagina foto">
    </div>

    <!-- Right Content Section -->
    <div class="content-section">
        <h1>Toolbox</h1>

        <!-- Theme 1 -->
        <div class="section">
            <h2 class="theme-header">Discovering your qualities and goals</h2>
            <div class="button-container">
                <a class="button" href="https://zigacademy.github.io/Qualitygame/">Quality Game</a>
                <a class="button" href="https://zigacademy.github.io/Corequalities/">Core Qualities</a>
                <a class="button" href="https://zigacademy.github.io/SettingGoals/">Setting Goals</a>
            </div>
        </div>

        <!-- Theme 2 -->
        <div class="section">
            <h2 class="theme-header">A look at your life</h2>
            <div class="button-container">
                <a class="button" href="https://zigacademy.github.io/WheelOfLife/">Wheel of Life</a>
            </div>
        </div>

        <!-- Theme 3 -->
        <div class="section">
            <h2 class="theme-header">Cultural differences</h2>
            <div class="button-container">
                <a class="button" href="https://zigacademy.github.io/CountryComparison/">Country Comparison</a>
            </div>
        </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">
        Â© Tim Vos
    </div>

    <!-- Zig-logo -->
    <img src="logo.png" alt="Zig Logo" class="logo">

</body>
